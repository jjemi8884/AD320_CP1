<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SJFarm Login</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/eggPurchase.css" />
  </head>
  <body>
  
    <nav>
      <section id="centerNav">
        <a id="home" href="index.html">Home</a>
        <a id="about"href="about.html">About</a>
        <a id="eggPage"href="eggPurchase.html">Eggs!</a>
        <a id="Foul"href="foulWeather.html">Foul Weather</a>
      </section>
      <section id = "login">
        <p id="loginText">login</p>
      </section>

      <form name="loginPopup" id="loginPopup" class="hidden">
        <label for="userName">UserName
          <input id="userName" autocomplete="on" name="userName" placeholder="email address" type="email" required>
        </label>
        <label for="pword">Password
          <input id="pword" name="password" type="password" minlength="3" maxlength="20" required>
        </label>
        <button type="button" id="loginBtn" class="hidden">submit</button>
      </form>
    </nav>

    <main>
      <h1 id="title">Egg Order Menu</h1>
      <img id="eggPic" src="images/eggs.png" width="80%"/>
      
      <section class="eggOrders">
        <h2>Place your orders here</h2>
        <p>Eggs are sold in quantities of a dozen</p>
        <form action="/submit_form", method="post">
          <label for="numberInDozen">How Many Dozen </label>
          <input name="numebrOfDozen" id="numberOfDozen" type="number" required/>
        </form>
          <label for="eggType">Egg Type:</label>
          <select name= "eggType" id = eggType>
            <option value="duckEgg">Duck Eggs $5.00 dozen</option>
            <option value="gooseEggs">Goose Eggs $10.00 dozen</option>
            <option value="chickenEggs">Chicken Eggs $4.00 dozen</option>
          </select>
          <p id = totalCostDisplay></p>
          <button id="buyBtn" type="button" class="hidden">Buy</button>
      </section>

      <section class="adminMenu hidden" >
        <h2> Admin Menu </h2><br>
        <ul> 
          <li><button id="eggInventory">Egge Inventory</button></li>
          <li><button id="AddEgg">Add Eggs to Inventory</button></li>
          <li><button id="eggInventory">Remove Eggs form Inventory</button></li>
          <li><button id="userHistory">Retrieve user history</button></li> 
        </ul>
      </section>
      
    </main>
    <script src="js/scripts.js"></script>
  </body>
  </body>
</html>
