      <h1>Want to know what a duck thinks about the current weather?</h1>
      <article>
      
        <button id="btnWeather">Get Duck Weather at SJFarms</button>
          <!-- place to find if the weather will be go for a duck or not -->
      </article>
      
      
      <form id= "zipSection" onsubmit="return false"> 
        <p class=>Get your duck weather by entering your 5 digit zip code below</p>
        <!--input that will be hidden --> 
        <input type="hidden" />
        <label>Zipcode</label>
        <input 
        type="text" 
        id="zipcode" 
        name="zipcode" 
        maxlength= 5 
        minlength=5 
        pattern="\d{5}?" 
        required/>
        <input type="button" id="btnZip" value="Submit" disabled/>
        <div id = "zipDisplay"></div>
      </form>
      <section>
        <div id="city"></div>
        <div id="weatherData"></div>
      </section>
      <div id="weatherPic"></div>
